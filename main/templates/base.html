{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Travel Planner{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'CSS/stylesheet.css' %}" />
    {% block styles %} {% endblock %}
  </head>

  <body class="bg-light bg-gradient">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a
            class="navbar-brand d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"
            href="{% url 'index' %}"
          >
            <span class="fs-4">Bon</span>
            <img
              src="{% static 'images/pin_logo.png' %}"
              alt="BonVoyage logo"
              height="32"
              class="logo"
            />
            <span class="fs-4">oyage</span>
          </a>

          <div class="justify-content-end" id="navbarSupportedContent">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'index' %}">Trip</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  href="{% url 'view_budget_page' %}"
                  >Budget</a
                >
              </li>

              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'logout' %}"
                  >Logout</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'profile' %}"
                ><img src="{% static 'images/user.png' %}" width="32" height="32" alt="Profile Picture"></a
                >
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'login' %}"
                  >Login</a
                >
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>

    {% block content %} {% endblock %}

    <footer
      class="footer mt-auto d-flex flex-wrap justify-content-between align-items-center py-3 bg-primary bg-gradient text-white"
    >
      <div class="col-md-4 d-flex align-items-center justify-content-md-center">
        <a
          href="/"
          class="mb-3 me-2 mb-md-0 text-decoration-none lh-1 text-white"
        >
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <span class="mb-3 mb-md-0 ms-md-3">Â© 2023 BonVoyage</span>
      </div>

      <ul class="nav col-md-4 justify-content-middle list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-white" href="#"
            ><i class="fab fa-twitter" style="font-size: 24px"></i
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-white" href="#"
            ><i class="fab fa-instagram" style="font-size: 24px"></i
          ></a>
        </li>
        <li class="ms-3">
          <a class="text-white" href="#"
            ><i class="fab fa-facebook-f" style="font-size: 24px"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
