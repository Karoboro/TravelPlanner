{% extends 'base.html' %}

{% block content %}
<main class="container">

    <div class="d-flex justify-content-left">
        <a href="{% url 'index' %}" class="btn btn-primary mt-2 mb-4">&larr; Go Back</a>
    </div>
    
    <div class="card w-75 mx-auto p-4">
        <header class="py-1">
            <h1 class="text-center">Edit Trip</h1>
        </header>
    
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'delete_trip' form.instance.pk %}" onclick="return confirm('Are you sure you want to delete this item?')" class="btn btn-danger">Delete</a>
            </div>
        </form>
    </div>
</main>
{% endblock %}
