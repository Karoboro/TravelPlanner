{% extends 'base.html' %}
{% load static %}

{% block content %}
<header>
  <h1 class="text-center my-4">User Profile</h1>
</header>

<main>
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-10 mb-4 mb-lg-0">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4 mb-4 p-2 gradient-custom text-center text-black"
              style="border-top-left-radius: 1.0rem; border-bottom-left-radius: 1.0rem;">
              <img class="img-fluid my-2" src="{% static 'images/user.png' %}" width="256" height="256"
                alt="Profile Picture">
              <form action="{% url 'edit_profile' %}">
                <button class="btn btn-secondary">Edit Profile</button>
              </form>
              <form action="{% url 'password_change' %}">
                <button class="btn btn-secondary mt-2">Change Password</button>
              </form>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h3>Information</h3>
                <hr class="mt-0 mb-4">
                <table class="row pt-1">
                  <tr>
                    <td class="p-3"><b>Email:</b></td>
                    <td>{{ user.email }}</td>
                  </tr>
                  <tr>
                    <td class="p-3"><b>First Name:</b></td>
                    <td>{{ user.first_name }}</td>
                  </tr>
                  <tr>
                    <td class="p-3"><b>Last Name:</b></td>
                    <td>{{ user.last_name }}</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
{% endblock %}
