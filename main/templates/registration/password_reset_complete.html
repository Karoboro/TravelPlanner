{% extends "base.html" %}

{% block title %}Log Out{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Password Reset Complete</h3>
          <p class="card-text text-center">Your password has been set. You may go ahead and log in now.</p>
          <div class="text-center">
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
