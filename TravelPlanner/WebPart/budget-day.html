<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/stylesheet.css">
  <title>Travel Planner</title>
</head>

<body>

  <nav>
    <div class="nav-content2">
      <a href="tripview.html"><img src="bonvoyage.png" alt="BonVoyage" class="logo"></a>
      <div class="right-nav2">
        <a href="#">New Trip</a>
        <a href="#">Budget</a>
        <a href="#">Login</a>
      </div>
    </div>
  </nav>

  <header>
    <h1>Expense Summary</h1>
  </header>



  <div class="container2">
    <aside class="sidebar">
      <h2>Trips</h2>
      <ul>
        <li><a href="#">India</a></li>
        <li><a href="#">Malaysia</a></li>
      </ul>
    </aside>

    <main class="trip-budget">
      <div class="budget">
        <div class="tab">
          <a class="active">Day View</a>
          <a href="budget-category.html">Category View</a>
        </div>
        <div class="trip-total">
          <div class="total-box">
            <h2>Trip Total</h2>
            <p>$5000</p>
          </div>
        </div>

        <div class="b-day">
          <div class="inner-b">
            <div class="budget-event">
              <h3>Day 1</h3>
              <h3 class="price">$350</h3>
            </div>
            <div class="budget-event">
              <p class="expense">Lunch with friends:</p>
              <p class="price">$35</p>
            </div>
            <div class="budget-event">
              <p class="expense">Other :</p>
              <p class="price">$315</p>
            </div>
          </div>
        </div>

        <!-- Add more items here -->
    </main>

  </div>
  <a href="/create/day"><button class="add-btn">+</button></a>
  <footer>
    <p>&copy; 2023 bonVoyage. All rights reserved.</p>
  </footer>
</body>

</html>
